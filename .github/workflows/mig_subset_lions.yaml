name: "Create Migration LIONS Data"

on:
  workflow_run:
    workflows: ["Download and release latest LIONS data"]
    types:
      - completed
  push:
    paths:
      - 'scripts/mig_lions_data.R'
      - 'scripts/filter_cases.R'  # You might want this too since it's also used


permissions:
  contents: write

jobs:
  immigration-subset:
    runs-on: large-runner

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Git LFS
        run: |
          git lfs track "outputs/**"
          git add .gitattributes

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-renv@v2

      - name: Filtering cases
        # This script creates a vector of UNIQUEIDs with any migration-related charge
        run: |
          mkdir -p inputs
          Rscript scripts/filter_cases.R 
     
      - name: Create MIG_LIONS_DATA
        # This script creates dataset of migration-related cases and variables 
        run: |
          mkdir -p inputs
          Rscript scripts/mig_lions_data.R
          
      - name: Commit data files with proactive sync and retry
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .gitattributes outputs/
            git commit -m "Update data via LFS [skip ci]"
            
            echo "Syncing with remote before push..."
            git pull --rebase origin main 

            git push
          else
            echo "No changes to commit"
          fi
