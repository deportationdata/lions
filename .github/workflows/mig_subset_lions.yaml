name: Create Migration LIONS Data

on:
  workflow_run:
    workflows: ["Download and release latest LIONS data "]
    types:
      - completed

permissions:
  contents: write

jobs:
  immigration-subset:
    runs-on: large-runner

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Git LFS
        run: |
          git lfs track "outputs/**"
          git add .gitattributes

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-renv@v2

      - name: Filtering cases
        # This script creates a vector of UNIQUEIDs with any migration-related charge
        run: |
          mkdir -p inputs
          Rscript scripts/filter_cases.R 
     
      - name: Create MIG_LIONS_DATA
        # This script creates dataset of migration-related cases and variables 
        run: |
          mkdir -p inputs
          Rscript scripts/mig_lions_data.R
          
      - name: Commit data files with proactive sync and retry
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .gitattributes outputs/
            git commit -m "Update data from ${{ matrix.script }} via LFS [skip ci]"
            
            echo "Syncing with remote before push..."
            git pull --rebase origin main 
            
            for i in {1..5}; do
              echo "Push attempt $i..." 
              if git push; then
                echo "Push successful on attempt $i"
                break
              else
                echo "Push failed on attempt $i"
                if [ $i -lt 5 ]; then
                  wait_time=$((i * 10))  # Wait 10, 20, 30, 40 seconds
                  echo "Waiting ${wait_time} seconds before retry..."
                  sleep $wait_time
                  echo "Syncing with remote before retry..."
                  git pull --rebase origin main
                else
                  echo "All push attempts failed"
                  exit 1
                fi
              fi
            done
          else
            echo "No changes to commit"
          fi
